name: auto_downporting

on:
  push:
    branches: [main]

jobs:
  auto_downporting:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - run: npm ci
    - run: npm run downport

    - name: Commit and Push Changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: 702
        force: true
